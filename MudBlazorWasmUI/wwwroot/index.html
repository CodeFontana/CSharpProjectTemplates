<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>BlazorWasmUI</title>
    <base href="/" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;800&display=swap" rel="stylesheet">
    <link href="_content/MudBlazor/MudBlazor.min.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
    <link href="css/spinner.css" rel="stylesheet" />
    <link href="MudBlazorWasmUI.styles.css" rel="stylesheet" />
</head>

<body>
    <main id="app">
        <div class="spinner-container">
            <div class="spin-wave">
                <div class="spin-rect spin-rect1"></div>
                <div class="spin-rect spin-rect2"></div>
                <div class="spin-rect spin-rect3"></div>
                <div class="spin-rect spin-rect4"></div>
                <div class="spin-rect spin-rect5"></div>
            </div>
            <div>
                <h3 style="text-align: center;">
                    <strong>Loading...</strong>
                </h3>
            </div>
        </div>
    </main>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>

    <script src="_framework/blazor.webassembly.js"></script>
    <script src="_content/MudBlazor/MudBlazor.min.js"></script>

</html>
